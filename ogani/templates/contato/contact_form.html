{% load static %}

<!-- Contact Form Begin -->
<div class="contact-form spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="contact__form__title">
                    <h2>Mandar Menssagem</h2>
                </div>
            </div>
        </div>
        <form action="{% url 'contato' %}" method="post" autocomplete="off">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <input type="text" placeholder="Nome" name="nome" >
                </div>
                <div class="col-lg-6 col-md-6">
                    <input type="text" placeholder="Email" name="email" >
                </div>
                <div class="col-lg-12 text-center">
                    <textarea placeholder="Digite sua menssagem aqui..." name="text_area"></textarea>
                    <button type="submit" class="site-btn">ENVIAR</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Contact Form End -->
