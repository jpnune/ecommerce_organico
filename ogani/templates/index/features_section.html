{% load static %}

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Produtos em destaques</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">Todos</li>
                        <li data-filter=".Frutas">Frutas</li>
                        <li data-filter=".Bebidas">Bebidas</li>
                        <li data-filter=".Frutas Exoticas">Frutas Ex√≥ticas</li>
                        <li data-filter=".Vegetais">Vegetais</li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="row featured__filter">
            {% for produto in lista_destaques %}
            <div class="col-lg-3 col-md-4 col-sm-6 mix {{ produto.categoria }}">
                <div class="featured__item">
                    <div class="featured__item__pic set-bg" data-setbg="{{ produto.imagem.url }}">
                        <ul class="featured__item__pic__hover">
                            <li><a href="#"><i class="fa fa-heart"></i></a></li>
                            <li><a href="#"><i class="fa fa-retweet"></i></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                        </ul>
                    </div>

                    <div class="featured__item__text">
                        <h6><a href="#">{{ produto.nome }}</a></h6>
                        <h5>{{ produto.preco }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}  
        </div>  
    </div>
</section>
<!-- Featured Section End -->
