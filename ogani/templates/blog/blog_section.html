{% load static %}

<!-- Blog Section Begin -->
<section class="blog spad">


    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-5">
                {% include 'blog/categoria.html' %}
            </div>
            <div class="col-lg-8 col-md-7">
                <div class="row">
                    {% for artigo in artigos %}
                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="blog__item">
                            <div class="blog__item__pic">
                                <!--TODO: fazer um tratamento de imagem para ficar com o tanho unico -->
                                <img src="{{ artigo.imagem.url }}" alt="">
                            </div>
                            <div class="blog__item__text">
                                <ul>
                                    <li><i class="fa fa-calendar-o"></i> {{ artigo.criado }}</li>
                                    <li><i class="fa fa-comment-o"></i> 5</li>
                                </ul>
                                <h5><a href="{% url 'artigo_details' artigo.nome %}">{{ artigo.nome }}</a></h5>
                                <p>{{ artigo.texto_chamada }}</p>
                                <a href="{% url 'artigo_details' artigo.nome %}" class="blog__btn">Leia mais...<span class="arrow_right"></span></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    
                    <div class="col-lg-12">
                        <div class="product__pagination blog__pagination">
                            {% for pagina in paginas %}
                                <a href="{% url 'artigos' pagina %}">{{ pagina }}</a>
                            {% endfor %}
                            <a href="#"><i class="fa fa-long-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Section End -->
