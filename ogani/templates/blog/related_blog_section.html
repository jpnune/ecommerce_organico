{% load static %}

<!-- Related Blog Section Begin -->
{% if lista_artigos_relacionados %}
<section class="related-blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title related-blog-title">
                    <h2>Artigos que talvez vocÃª goste</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for artigo in lista_artigos_relacionados %}
            <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="blog__item">
                    <div class="blog__item__pic">
                        <img src="{{ artigo.imagem.url }}" alt="">
                    </div>
                    <div class="blog__item__text">
                        <ul>
                            <li><i class="fa fa-calendar-o"></i> {{ artigo.criado}}</li>
                            <li><i class="fa fa-comment-o"></i> 5</li>
                        </ul>
                        <h5><a href="#">{{ artigo.nome }}</a></h5>
                        <p>{{ artigo.texto_chamada }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
<!-- Related Blog Section End -->
