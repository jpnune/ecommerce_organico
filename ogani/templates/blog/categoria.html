{% load static %}

<div class="blog__sidebar">
    <div class="blog__sidebar__search">
        <form action="#">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit"><span class="icon_search"></span></button>
        </form>
    </div>
    <div class="blog__sidebar__item">
        <h4>Categorias</h4>
        <ul>
            {% for categoria, quantidade in dict_lista.items %}
                <li><a href="#">{{ categoria }} ({{ quantidade }}) </a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="blog__sidebar__item">
        <!--TODO: transformar em mais vistos-->
        <h4>Artigos Recentes</h4>
        
        <div class="blog__sidebar__recent">
            {% for artigo in artigos_recentes %}
            <a href="#" class="blog__sidebar__recent__item">
                <div class="blog__sidebar__recent__item__pic">
                    <!--TODO: fazer um tratamento de imagem para trazer a imagem no tamanho correto -->
                    <img src="{% static 'organico/img/blog/sidebar/sr-1.jpg' %}" alt="">
                </div>
                <div class="blog__sidebar__recent__item__text">
                    <h6>{{ artigo.nome }}</h6>
                    <span>{{ artigo.criado }}</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
